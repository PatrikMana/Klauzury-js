<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finance Helper</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="logo">💰 Finance helper</div>
      <nav>
        <ul>
          <li class="active">Přehled</li>
          <li>Příjmy a výdaje</li>
          <li>Simulátor rozpočtu</li>
          <li>Hypotéky</li>
          <li>Cíle</li>
        </ul>
      </nav>
      <div class="user">
        <img src="user-placeholder.png" alt="Profilová fotka" />
        <div>
          <span>Pepa Novotný</span>
          <a href="#" id="logout">odhlásit se</a>
        </div>
      </div>
    </aside>
    <main>
      <section class="dashboard-container">
        <div class="balance">
          <h3>Aktuální zůstatek:</h3>
          <div class="amount">100 000 Kč</div>
          <div class="progress-bar">
            <div class="progress" style="width: 50%;"></div>
          </div>
          <p>Cíl: 200 000 Kč</p>
        </div>
        <div class="monthly-summary">
          <h3>Minulý měsíc:</h3>
          <div class="amount">+12 000 Kč</div>
          <div class="progress-bar">
            <div class="progress yellow" style="width: 65%;"></div>
            <div class="progress black" style="width: 35%;"></div>
          </div>
          <p>Za minulý měsíc jste 12 000 Kč v plusu, jen tak dál!</p>
        </div>
        <div class="alerts">
          <h3>Upozornění:</h3>
          <ul>
            <li>nemáte žádné upozornění</li>
          </ul>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
