<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Příjmy a výdaje | Finance Helper</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <img src="assets/logo.png" alt="Finance Helper Logo">
                <h1>Finance helper</h1>
            </div>
            
            <nav class="navigation">
                <ul>
                    <li>
                        <a href="dashboard.html">
                            <i class="fas fa-chart-line"></i>
                            Přehled
                        </a>
                    </li>
                    <li class="active">
                        <a href="transactions.html">
                            <i class="fas fa-wallet"></i>
                            Příjmy a výdaje
                        </a>
                    </li>
                    <li>
                        <a href="simulator.html">
                            <i class="fas fa-calculator"></i>
                            Simulátor rozpočtu
                        </a>
                    </li>
                </ul>
            </nav>

            <div class="user-profile">
                <img src="assets/placeholder-avatar.jpg" alt="User avatar">
                <div class="user-info">
                    <span id="username" class="user-name"></span>
                    <a href="#" id="logout">odhlásit se</a>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <div class="transactions-container">
                <div class="monthly-summary">
                    <h2>Tento měsíc:</h2>
                    <div class="summary-amounts">
                        <span id="income" class="income">0 Kč</span>
                        <span id="expenses" class="expenses">0 Kč</span>
                    </div>
                    <div class="summary-bar">
                        <div class="income-bar" style="width: 50%">
                            <span class="progress-text">NA</span>
                        </div>
                        <div class="expenses-bar" style="width: 50%">
                            <span class="progress-text">NA</span>
                        </div>
                    </div>
                    <div class="total-amount" id="transactions-total-amount">0 Kč</div>
                </div>

                <div class="transactions-list">
                    <h2>Nedávné transakce:</h2>
                    <table class="transactions-table">
                        <tbody id="transactions-table-body">
                            
                        </tbody>
                    </table>
                    <div class="show-more">
                        <a id="show-more" href="#">Zobrazit další</a>
                    </div>
                    <button id="add-transaction" class="add-transaction">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </div>
        </main>
    </div>
    <div class="transaction-popup-overlay" id="addTransactionPopup" style="display: none;">
        <div class="transaction-popup-content">
            <h2>Nová transakce</h2>
            <div class="transaction-popup-form">
                <div class="transaction-popup-row">
                    <div class="transaction-popup-field">
                        <input id="transaction-name" type="text" placeholder="Název transakce" class="transaction-popup-input">
                    </div>
                    <div class="transaction-popup-field">
                        <input id="transaction-amount" type="number" placeholder="100 Kč" class="transaction-popup-input">
                    </div>
                </div>
                <div class="transaction-popup-row">
                    <div class="transaction-popup-field">
                        <input id="transaction-date" type="date" placeholder="6. 11. 2024" class="transaction-popup-input">
                    </div>
                    <div class="transaction-popup-field transaction-popup-toggle">
                        <label class="transaction-popup-toggle-label">
                            Pravidelné
                            <input id="transaction-recurring" type="checkbox" class="transaction-popup-toggle-input">
                            <span class="transaction-popup-toggle-slider"></span>
                        </label>
                    </div>
                </div>
                <div class="transaction-popup-row">
                    <div class="transaction-popup-field transaction-popup-radio">
                        <label class="transaction-popup-radio-label">
                            <input type="radio" name="transactionType" value="expense" checked>
                            Výdaj
                        </label>
                        <label class="transaction-popup-radio-label">
                            <input type="radio" name="transactionType" value="income">
                            Příjem
                        </label>
                    </div>
                </div>
                <div class="transaction-popup-buttons">
                    <button id="transaction-popup-cancel" class="transaction-popup-button">Zrušit</button>
                    <button id="transaction-popup-confirm" class="transaction-popup-button">Potvrdit</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/transactions.js" defer></script>
</body>
</html>
