<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dashboard-container">
    <h1>Dashboard</h1>
    <div class="balance">
      <h2>Celkový zůstatek</h2>
      <p id="balance">Načítám...</p>
    </div>
    <div class="summary">
      <h2>Měsíční přehled</h2>
      <p id="income">Příjmy: Načítám...</p>
      <p id="expenses">Výdaje: Načítám...</p>
    </div>
    <div class="alerts">
      <h2>Upozornění</h2>
      <ul id="alerts">Načítám...</ul>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
