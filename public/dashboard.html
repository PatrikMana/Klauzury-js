<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Finance Helper</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <img src="assets/logo.png" alt="Finance Helper Logo">
                <h1>FinTrack</h1>
            </div>
            
            <nav class="navigation">
                <ul>
                    <li class="active">
                        <a href="dashboard.html">
                            <i class="fas fa-chart-line"></i>
                            Přehled
                        </a>
                    </li>
                    <li>
                        <a href="transactions.html">
                            <i class="fas fa-wallet"></i>
                            Příjmy a výdaje
                        </a>
                    </li>
                </ul>
            </nav>

            <div class="user-profile">
                <img src="assets/placeholder-avatar.jpg" alt="User avatar">
                <div class="user-info">
                    <span id="username" class="user-name"></span>
                    <a href="#" id="logout">odhlásit se</a>
                </div>
            </div>
        </aside>

        <div class="popup-overlay" id="accountPopup" style="display: none;">
            <div class="popup">
                <h2>Nastavení účtu</h2>
                <form class="popup-form" id="accountForm">
                    <label for="accountBalance">Aktuální stav účtu:</label>
                    <input type="number" id="accountBalance" name="accountBalance" required placeholder="Váš zůstatek">
                    
                    <label for="accountGoal">Cílová částka:</label>
                    <input type="number" id="accountGoal" name="accountGoal" required placeholder="Váš cíl">
                    
                    <button type="submit">Uložit</button>
                </form>
            </div>
        </div>

        <main class="main-content">
            <div class="dashboard-grid">
                <div class="balance-box">
                    <h2>Aktuální zůstatek:</h2>
                    <div id="balance-amount"></div>
                    <div class="progress-bar">
                        <div id="progress" style="width: 50%"><span id="progress-text">NA</span>
                    </div>
                    </div>
                    <div class="goal-div">
                        <div class="balance-goal-text">Váš cíl:</div>
                        <div id="balance-goal"></div>
                    </div>
                </div>

                <div class="notifications-box">
                    <h2>Upozornění:</h2>
                    <ul id="alerts-list">
                        <li>nemáte žádné upozornění</li>
                    </ul>
                </div>

                <div class="last-month-box">
                    <h2>Minulý měsíc:</h2>
                    <div id="dashboard-month-amount" class="month-amount">+0 Kč</div>
                    <div class="summary-bar">
                        <div id="ds-i" class="income-bar" style="width: 50%,">
                            <span class="progress-text">NA</span>
                        </div>
                        <div id="ds-e" class="expenses-bar" style="width: 50%">
                            <span class="progress-text">NA</span>
                        </div>
                    </div>
                    <p class="month-info">Za minulý měsíc jste 12 000 Kč v plusu, jen tak dál!</p>
                </div>
            </div>
        </main>
    </div>
    <script src="/js/dashboard.js"></script>
</body>
</html>
